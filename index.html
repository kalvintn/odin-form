<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <title>Sign-Up Form</title>

    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="./index.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Stack+Sans+Text:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>


    <div class="container">
        <!-- Odin Logo / Background Image / Credits -->
        <section class="background"> 
            <img class="background-image" src="./images/background.avif" alt="beach sunset">
            <section class="odin">
                <img src="./images/odin_logo.png" alt="odin logo">
                <h1>Odin</h1>
            </section>
            <p><a href="https://unsplash.com/photos/silhouette-photography-of-coconut-palm-trees-CSs8aiN_LkI">Image </a> by <a href="https://unsplash.com/@saiph">Saiph Muhammad</a> on Unsplash</p>
        </section>  

        <!-- Header Text (pre-form) -->
        <header>
            <p>A beautiful vacation getaway is only one click away... Create an account with us to explore affordable vacations to the Philippines, Vietnam, and more! You <em>know</em> you want to.</p>
        </header>


        <!-- THE FORM -->
        <main>
            <p>Let's do this!</p>
            <form id="myForm">
                <div class="field-group">
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="field-group">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" required>
                </div>
                <div class="field-group">
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="field-group">
                    <label for="phone">Phone Number</label><br>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="field-group">
                    <label for="pass">Password</label><br>
                    <!-- At least: 8 length, 1 uppercase, 1 lowercase, and 1 special character -->
                    <input type="password" title="Password must be at least 8 characters long
                        and contain: 1 uppercase, 1 lowercase, and 1 special character." 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}$" id="pass" name="pass" required>
                </div>
                <div class="field-group">
                    <!-- At least: 8 length, 1 uppercase, 1 lowercase, and 1 special character -->
                    <label for="cpass">Confirm Password</label><br>
                    <input type="password" title="Password must be at least 8 characters long
                        and contain: 1 uppercase, 1 lowercase, and 1 special character." 
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}$" id="cpass" name="cpass" required>
                </div>        
            </form>
        </main>

        <!-- Buttons (Create Account, Log In) -->
        <footer>
            <button type="submit" form="myForm">Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
            
        </footer>
    </div>


          



    

</body>
</html>
